<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Button Test</title>
</head>
<body>
  <h1>ボタン動作テスト</h1>

  <input id="msg" placeholder="文字を入れてね" />
  <button onclick="send()">送信</button>

  <p id="status"></p>

  <script>
    function send() {
      const text = document.getElementById("msg").value;
      document.getElementById("status").textContent =
        "送りました！ 内容: " + text;
    }
  </script>
</body>
</html>
