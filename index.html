<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Supabase 連動</title>
</head>
<body>
  <h1>Supabase 連動テスト</h1>

  <input id="msg" placeholder="メッセージ" />
  <button onclick="send()">送信</button>

  <ul id="list"></ul>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://speopkpxkpmspuxjgyde.supabase.co";
    const supabaseKey = "sb_publishable_ywXntr_4W851vxWRjZ3dPA_uCvLurUu";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function send() {
      const text = document.getElementById("msg").value;
      if (!text) return;

      await supabase.from("messages").insert([{ text }]);
      document.getElementById("msg").value = "";
      load();
    }

    async function load() {
      const { data } = await supabase
        .from("messages")
        .select("*")
        .order("id", { ascending: true });

      const ul = document.getElementById("list");
      ul.innerHTML = "";
      (data || []).forEach(r => {
        const li = document.createElement("li");
        li.textContent = r.text;
        ul.appendChild(li);
      });
    }

    load();
  </script>
</body>
</html>
